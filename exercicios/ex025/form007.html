<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="estado">Estado: </label>
            <select name="state" id="estado">
                <option value="">--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="BA">Bahia</option>
                </optgroup>

                <optgroup label="Região Norte">
                    <option value="AP">Amapá</option>
                    <option value="PA">Pará</option>
                    <option value="AM">Amazonas</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="i-prof">Profissão: </label>
            <input type="text" name="prof" id="i-prof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="i-msg">Mensagem: </label> <br>
            <textarea name="msg" id="i-msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
