<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <form action="cadastro.js" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="name" id="nome" minlength="5" maxlength="30" required>
            </p>
            <p>
                <label for="i-email">Email</label>
                <input type="email" name="email" id="i-email" autocomplete="email" required>
            </p>
            <p>
                <label for="i-tel">Telefone</label>
                <!-- Estudar mais sobre RegEx-->
                <input type="tel" name="tel" id="i-tel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxxx-xxxx" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
