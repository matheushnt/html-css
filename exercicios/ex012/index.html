<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="../ex004/html5.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video controls width="560">
        <!-- Para adicionar uma thumb no vídeo, se usa o atributo poster, e dizer onde está o arquivo -->
        <source src="midia/meu-video-1.mp4"  type="video/mp4">
        <source src="midia/meu-video-2.webm" type="video/webm">
        <source src="midia/meu-video-3.ogv" type="video/ogg">
    </video>
    <p>
        Seu navegador não possui compatibilidade com reprodução de vídeo.
    </p>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
