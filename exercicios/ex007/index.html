<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style>
        body {
            background-color: #8080da ;
        }
        p {
            color: black;
        }
        address {
            color: black;

        }
    </style>
</head>
<body>
    <p>
        Eu moro na <address>Rua dos Capixabas, 229 - Botafogo - RJ</address>
    </p>
    <!-- Semântica em HTML5 é muito importante, portanto, as tags da HTML5 são mais direcionadas em dar significado, tudo o que for relacionado a formas, cabe as CSS-->
</body>
</html>
