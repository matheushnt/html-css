<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>
        Abaixo, você vai ver imagens que estão na mesma pasta.
    </p>
    <img src="logo-html5.png" alt="Logo HTML 5">

    <p>
        Também podemos carregar imagens que estão em subpastas.
    </p>
    <img src="imagens/logo-css3.png" alt="Logo CSS3">

    <p>
        Também podemos carregar imagens externas.
    </p>
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-512.png" alt="Logo JavaScript">
    
</body>
</html>
