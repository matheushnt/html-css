<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="i-cor">Cor:</label>
            <input type="color" name="color" id="i-cor">
        </p>
        <p>
            <label for="">Nível de Satisfação</label>
            <input type="range" name="level" id="i-nivel" min="1" max="10" value="1">
        </p>
        <label for="i-foto">Foto de Perfil</label>
        <input type="file" name="photo" id="i-foto">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
